<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="justify-content.css">
</head>

<body>
    <h2 class="heading">Flex</h2>
    <h2 class="justify-content-heading">Justify Content</h2>

    <section class="justify-content">
        <h3>Justify Content start (Default)</h3>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>
    <section class="justify-content">
        <h3>Justify Content center</h3>
        <div class="container center">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>
    <section class="justify-content">
        <h3>Justify Content end </h3>
        <div class="container end">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

    <section class="justify-content">
        <h3>Justify Content Space Around </h3>
        <div class="container space-around">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

    <section class="justify-content">
        <h3>Justify Content Space Between </h3>
        <div class="container space-between">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>


</body>

</html>
