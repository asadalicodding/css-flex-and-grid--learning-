<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items Content</title>
    <link rel="stylesheet" href="align-items.css">
</head>

<body>
    <h2 class="heading">Flex</h2>
    <h2 class="align-items-heading">Align Items</h2>

    <section class="align-items">
        <h3>Align Items start (Default)</h3>
        <div class="container">
            <div class="item">1</div>
        </div>
    </section>

    <section class="align-items">
        <h3>Align Items center</h3>
        <div class="container ">
            <div class="item center">1</div>
        </div>
    </section>
    
    <section class="align-items">
        <h3>Align Items end </h3>
        <div class="container ">
            <div class="item end">1</div>
        </div>
    </section>

</body>

</html>
